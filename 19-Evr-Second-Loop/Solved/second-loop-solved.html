<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sedond Loop</title>
  <script type="text/javascript">

    var adjectives = []
    for(var i = 0; i < 3; i++)
        adjectives.push(prompt("Give me an adjective!"));

    var sentence = "The " + adjectives[0] + ", " + adjectives[1] + " fox, jumped over the " + adjectives[2] + " dog" + ".";
    alert(sentence);

  </script>
</head>

</html>
