<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Third Loop</title>
  <script type="text/javascript">

    people = [['John', 21], ['Dave', 25], ['Linda', 19], ['Cat', 30]]

    console.log(people[0][0] + " is " + people[0][1] + " years old.")
    console.log(people[1][0] + " is " + people[1][1] + " years old.")
    console.log(people[2][0] + " is " + people[2][1] + " years old.")
    console.log(people[3][0] + " is " + people[3][1] + " years old.")

  </script>
</head>

</html>
