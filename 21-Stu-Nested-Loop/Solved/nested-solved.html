<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Nested Loops</title>
  <script>

    var pairs = [['big', 'small'], ['cat', 'dog'],['old', 'young']];

    for (var i = 0; i < pairs.length; i++) {
      for (var j = 0; j < pairs[i].length; j++) {
        console.log("The word is " + pairs[i][j] + ".");
      }
    }

  </script>
</head>

</html>
